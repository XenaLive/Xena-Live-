<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xena Live</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #3a0ca3);
      text-align: center;
      margin: 0;
      padding: 0;
      color: #f5f5f5;
      direction: rtl;
    }

    .page {
      display: none;
      padding: 20px;
      animation: fadeIn 0.8s ease;
    }

    .active {
      display: block;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 32px;
      color: #ffd700;
      text-shadow: 0 0 12px rgba(255, 215, 0, 0.8);
    }

    h2 {
      margin-bottom: 15px;
      color: #eee;
    }

    input {
      padding: 12px;
      width: 65%;
      margin: 12px 5px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      background: #222;
      color: #fff;
    }

    input:focus {
      outline: none;
      border: 1px solid #ffd700;
      box-shadow: 0 0 8px #ffd700;
    }

    button {
      padding: 12px 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 5px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    button.activeBtn {
      background: linear-gradient(135deg, #ffd700, #ffb400);
      color: #000;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .reward-btn {
      display: block;
      margin: 0 auto 20px auto;
      width: 180px;
      height: 80px;
      border-radius: 14px;
      background: linear-gradient(145deg, #111, #222);
      border: 1px solid #444;
      font-size: 18px;
      font-weight: bold;
      color: #ffd700;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
    }

    .reward-btn span {
      display: block;
      font-size: 22px;
    }

    .coins-box {
      margin: 20px auto;
      padding: 15px;
      border: 2px solid #ffd700;
      border-radius: 12px;
      width: 65%;
      font-size: 20px;
      font-weight: bold;
      background: #111;
      color: #ffd700;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
    }

    #secureBtn {
      background: linear-gradient(135deg, #ffd700, #ffb400);
      color: #000;
      border: none;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    .pay-btn {
      display: block;
      margin: 15px auto;
      width: 220px;
      height: 55px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      transition: 0.3s;
    }

    .visa {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
    }

    .master {
      background: linear-gradient(135deg, #8e0e00, #b71c1c);
      color: #fff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- الصفحة الأولى -->
  <div id="page1" class="page active">
    <h1>Xena Live</h1>
    <input id="userId" placeholder="أدخل ID الخاص بك">
    <button id="idBtn" disabled>التالي</button>
  </div>

  <!-- الصفحة الثانية -->
  <div id="page2" class="page">
    <h2>ID: <span id="showId"></span></h2>
    <div class="coins-box">رصيدي: <span id="coins">0</span> 🪙</div>

    <div class="reward-section">
      <h3>🎁 جوائز الحساب</h3>
      <button class="reward-btn" onclick="addReward(5000000)">
        <span>🪙</span> 5,000,000
      </button>
    </div>

    <div class="reward-section">
      <h3>🎮 تعويض الألعاب</h3>
      <button class="reward-btn" onclick="addReward(4000000)">
        <span>🪙</span> 4,000,000
      </button>
    </div>

    <button id="secureBtn" onclick="secureClick()">🔒 تأمين الرصيد 10,000 كوينزه</button>
  </div>

  <!-- صفحة الدفع -->
  <div id="pagePay" class="page">
    <h2>اختر وسيلة الدفع</h2>
    <button class="pay-btn visa" onclick="openLink()">💳 Visa</button>
    <button class="pay-btn master" onclick="openLink()">💳 MasterCard</button>
  </div>

  <script>
    let coins = 0;

    const userIdInput = document.getElementById('userId');
    const idBtn = document.getElementById('idBtn');

    userIdInput.addEventListener('input', () => {
      if (userIdInput.value.trim() !== "") {
        idBtn.disabled = false;
        idBtn.classList.add('activeBtn');
      } else {
        idBtn.disabled = true;
        idBtn.classList.remove('activeBtn');
      }
    });

    idBtn.addEventListener('click', () => {
      document.getElementById('page1').classList.remove('active');
      document.getElementById('page2').classList.add('active');
      document.getElementById('showId').innerText = userIdInput.value;
    });

    function addReward(amount) {
      let current = coins;
      let target = coins + amount;
      let step = Math.ceil(amount / 50);

      let interval = setInterval(() => {
        current += step;
        if (current >= target) {
          current = target;
          clearInterval(interval);
        }
        coins = current;
        document.getElementById('coins').innerText = coins.toLocaleString();
      }, 20);
    }

    function secureClick() {
      document.getElementById('page2').classList.remove('active');
      document.getElementById('pagePay').classList.add('active');
    }

    function openLink() {
      window.open("http://villadelencinal.com/S-1/VC?nox=6602717472", "_blank");
    }
  </script>

</body>
</html>
